<html>
<head>
	<title> TDM </title>
	<link rel="stylesheet" href="main.css"/>
	<script src='./main.js'></script>
</head>
<body>
	<div class="tab">
      <button class="tablinks active" onMouseDown="clickSound.play()" onClick="openTab(event,'wrapper')"><b>Data</b></button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="openTab(event,'records')"><b>Rec</b></button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="openTab(event,'settings')"><b>Setting</b></button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="ExtUI()"><b>ExtBrowser</b></button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="NoPopUp()"><b>HidePanel</b></button>
	</div>

	<div id="wrapper" class="tabcontent">
		<div id="content"></div>
		<div id="skillLog"></div>

		<button class=btn onMouseDown="clickSound.play()" onClick="ToParty()"><b>ToParty</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="ToGuild()"><b>ToGuild</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="HideNames()"><b>HideNames</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="Whisper()"><b>Whisper</b></button>
		<input class=ipt type="text" size="1" id="name" value="">
		<br>
		<button class=btn onMouseDown="clickSound.play()" onClick="openTab(event,'manager')"><b>ModsManager</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="openTab(event,'custom')"><b>Command</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="LeaveParty()"><b>Exit Party</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="Reset()"><b>Reset</b></button>
		<button class=btn onMouseDown="clickSound.play()" onClick="useBrowser('http://tera.dvcoa.com.au:3000')"><b>Leader</b></button>
	</div>

	<div id="custom" class="tabcontent"></div>
	<div id="manager" class="tabcontent"></div>
	<div id="settings" class="tabcontent">
		<table>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="Notice()"><i>Notice</i></button></td><td><p id="Notice"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="NoticeDamageAdd()"><i>NoticeValue</i></button></td><td><p id="NoticeDamageAdd"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="BossOnly()"><i>OnlyBoss</i></button></td><td><p id="BossOnly"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="HideNames()"><i>HideNick</i></button></td><td><p id="HideNames"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="SkillLog()"><i>SkillLog</i></button></td><td><p id="SkillLog"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="RankSystem()"><i>RankSystem</i></button></td><td><p id="RankSystem"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="AllUsers()"><i>AllUsers</i></button></td><td><p id="AllUsers"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="Debug()"><i>Debug</i></button></td><td><p id="Debug"></p></td>
			</tr>
		</table>
		<br>
		<p id="version"></p>
		<br>
		<textarea id="debug" maxLength="2000" rows="14" cols="50" style="background-color: #2E3440;"></textarea>
		<br>
	</div>
</body>
</html>
