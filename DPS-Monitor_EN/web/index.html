<html>
<head>
	<title> TDM </title>
	<link rel="stylesheet" href="main.css"/>
	<script src='./main.js'></script>
</head>
<body>
	<div class="tab">
      <button class="tablinks active" onMouseDown="clickSound.play()" onClick="openTab(event,'wrapper')">𝗗𝗮𝘁𝗮</button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="openTab(event,'records')">𝗥𝗲𝗰</button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="openTab(event,'settings')">𝗦𝗲𝘁𝘁𝗶𝗻𝗴</button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="ExtUI()">𝗘𝘅𝘁𝗕𝗿𝗼𝘄𝘀𝗲𝗿</button>
      <button class="tablinks" onMouseDown="clickSound.play()" onClick="NoPopUp()">𝗛𝗶𝗱𝗲𝗣𝗮𝗻𝗲𝗹</button>
	</div>

	<div id="wrapper" class="tabcontent">
		<div id="content"></div>
		<div id="skillLog"></div>

		<button class=btn onMouseDown="clickSound.play()" onClick="ToParty()">𝗧𝗼𝗣𝗮𝗿𝘁𝘆</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="ToGuild()">𝗧𝗼𝗚𝘂𝗶𝗹𝗱</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="HideNames()">𝗛𝗶𝗱𝗲 𝗡𝗶𝗰𝗸</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="Whisper()">𝗪𝗵𝗶𝘀𝗽𝗲𝗿</button>
		<input class=ipt type="text" size="1" id="name" value="">
		<br>
		<button class=btn onMouseDown="clickSound.play()" onClick="openTab(event,'manager')">𝗠𝗼𝗱𝘀𝗠𝗮𝗻𝗮𝗴𝗲𝗿</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="openTab(event,'custom')">𝗖𝗼𝗺𝗺𝗮𝗻𝗱</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="LeaveParty()">𝗘𝘅𝗶𝘁 𝗣𝗮𝗿𝘁𝘆</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="Reset()">𝗥𝗲𝘀𝗲𝘁</button>
		<button class=btn onMouseDown="clickSound.play()" onClick="useBrowser('http://tera.dvcoa.com.au:3000')">𝗟𝗲𝗮𝗱𝗲𝗿</button>
	</div>

	<div id="custom" class="tabcontent"></div>
	<div id="manager" class="tabcontent"></div>
	<div id="settings" class="tabcontent">
		<table>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="Notice()">𝙉𝙤𝙩𝙞𝙘𝙚</button></td><td><p id="Notice"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="NoticeDamageAdd()">𝙉𝙤𝙩𝙞𝙘𝙚𝙑𝙖𝙡𝙪𝙚</button></td><td><p id="NoticeDamageAdd"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="BossOnly()">𝙊𝙣𝙡𝙞𝘽𝙊𝙎𝙎</button></td><td><p id="BossOnly"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="HideNames()">𝙃𝙞𝙙𝙚𝙉𝙞𝙘𝙠</button></td><td><p id="HideNames"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="SkillLog()">𝙎𝙠𝙞𝙡𝙡𝙇𝙤𝙜</button></td><td><p id="SkillLog"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="RankSystem()">𝙍𝙖𝙣𝙠𝙎𝙮𝙨𝙩𝙚𝙢</button></td><td><p id="RankSystem"></p></td>
			</tr>
			<tr>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="AllUsers()">𝘼𝙡𝙡𝙐𝙨𝙚𝙧𝙨</button></td><td><p id="AllUsers"></p></td>
				<td><button class=btn onMouseDown="clickSound.play()" onClick="Debug()">𝘿𝙚𝙗𝙪𝙜</button></td><td><p id="Debug"></p></td>
			</tr>
		</table>
		<br>
		<p id="version"></p>
		<br>
		<textarea id="debug" maxLength="2000" rows="14" cols="50" style="background-color: #2E3440;"></textarea>
		<br>
	</div>
</body>
</html>
